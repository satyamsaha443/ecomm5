<!DOCTYPE html>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <title>My E-commerce Site</title>
    <link rel="stylesheet" href="styles.css" />

    <script src="./script/script.js" defer></script>
    <script src="./script/sort.js" defer></script>
    <script src="./script/search.js" defer></script>
  </head>

  <!-- ... -->

  <body>
    <nav class="navbar">
      <div class="logo"><a href="landingPage.html">E SHOP</a></div>
      <div class="cat"><a href="category.html">Category</a></div>
      <base href="/" />
      <div class="vw-cart">
        <a href="cart.html">
          <i class="fa-solid fa-cart-shopping"></i> View Cart</a
        >
      </div>
      <div class="cat">
        <a href="https://github.com/satyamsaha443" target="”_blank”"
          >Buy me a Coffee!!</a
        >
      </div>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
            Sort
        </button>
        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
            <li><a class="dropdown-item active" href="#" data-sort="priceHighToLow">Price - High to Low</a></li>
            <li><a class="dropdown-item" href="#" data-sort="priceLowToHigh">Price - Low to High</a></li>
            <li><a class="dropdown-item" href="#" data-sort="titleAZ">Title - A to Z</a></li>
        </ul>
    </div>

   
      <input type="range" id="priceRange" min="0" max="1000" value="0" />
      <p id="priceValue">₹0</p>
      <div class="search">
        <div class="input-group rounded">
          <input
            type="search"
            class="form-control rounded"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </div>
    </nav>
    

    <div class="catalogue">
      <div class="prods" id="products"></div>
    </div>
